<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Check in </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

 <div class="container-logo ">
   <img src="hj.png" class="img-fluid" alt="Responsive image">
 </div>
<div class="abs-center">
 <form action="mailto:ventas@hjpalermo.com.ar" method="post" enctype="text/plain">
      <fieldset class="form-row col ml-1" >
        <legend>Informacion Personal </legend>
        <div class="form-row">
          <div class="form-group">
            <label for="inputname">Apellido</label>
            <input type="text" class="form-control" id="inputlastname">
          </div>
          <div class="form-group col">
            <label for="inputname">Nombre</label>
            <input type="text" class="form-control" id="inputname">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="inputaddress">Domicilio</label>
            <input type="text" class="form-control" id="inputaddress">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="inputcity">Ciudad</label>
            <input type="text" class="form-control" id="inputcity">
          </div>
          <div class="form-group col">
            <label for="inputstate">Provincia</label>
            <input type="text" class="form-control" id="inputstate">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="inputzipcode">Codigo Postal</label>
            <input type="text" class="form-control" id="inputzipcode">
          </div>
          <div class="form-group col">
            <label for="inputcountry">Pais</label>
            <input type="text" class="form-control" id="inputcountry">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="inputdateofbirth">Fecha de Nacimento</label>
            <input type="date" class="form-control" id="inputdateofbirth">
          </div>
          <div class="form-group col">
            <label for="inputmaritalstatus">Estado Civil</label>
            <input type="text" class="form-control" id="inputmaritalstatus">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="Passport">Tipo y Numero de Documento</label>
            <input type="text" class="form-control" id="Passport">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="inputhomephone">Telefono Particular</label>
            <input type="tel" class="form-control" id="inputhomephone">
          </div>
          <div class="form-group col">
            <label for="inputcelularphone">Telefono Celular</label>
            <input type="tel" class="form-control" id="inputcelularphone">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="inputemail">E-Mail</label>
            <input type="Mail" class="form-control" id="inputemail">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="inputprofession">Profesion</label>
            <input type="text" class="form-control" id="inputprofession">
          </div>
          <div class="form-group col">
            <label for="inputexpirationpassport">Vto Pass</label>
            <input type="date" class="form-control" id="inputexpirationpassport">
          </div>
        </div>
        <div class="form-inline">
          <div class="form-check">
              <label class="form-check-label" for="cantidad-integrantes">Acompañantes</label>
              <input type="number" class="form-control" min="0" max="9" id="cantidad-integrantes">
          </div>
          <div class="form-inline-btn-addguest">
              <button type="button"class="btn btn-secondary" id="siguiente-paso">Agregar</button>
          </div>
        </div>
        <div class="form-row" id="integrantes">
          <div class="form-group col">

          </div>
        </div>



        <fieldset>
          <legend>Auto</legend>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputbrand">Marca</label>
              <input type="text" class="form-control" id="inputbrand">
            </div>
            <div class="form-group col">
              <label for="inputColor">Color</label>
              <input type="text" class="form-control" id="inputColor">
            </div>
            <div class="form-group col">
              <label for="inputlicenseplate">Patente</label>
              <input type="text" class="form-control" id="inputlicenseplate">
            </div>
          </div>
        </fieldset>
        <fieldset class="form-row">
          <legend>Informacion de Viaje</legend>
          <div class="form-row ">
            <div class="form-group col">
              <label for="inputcheckin">Fecha de Ingreso</label>
              <input type="date" class="form-control" id="inputcheckin">
            </div>
            <div class="form-group col">
              <label for="inputcheckout">Fecha de Salida</label>
              <input type="date" class="form-control" id="inputcheckout">
            </div>
            <div class="form-group col">
              <label for="inputtypeofroom">Tipo de Habitacion</label>
              <input type="text" class="form-control" id="inputtypeofroom">
            </div>
          </div>
          <div class="form-row ">
              <div class="form-group col">
                    <label class="form-check-label" for="numberofadults">Adultos</label>
                   <input type="number" class="form-control" min="1" max="9" id="numberofadults">
              </div>
              <div class="form-group col">
                    <label class="form-check-label" for="numberofchilds">Niños</label>
                   <input type="number" class="form-control" min="1" max="9" id="numberofchilds">
              </div>
          <div class="form-group col-md-5">
            <label for="Request">Observaciones</label>
            <textarea class="form-control" id="Request" rows="3"></textarea>
          </div>
        </fieldset>
        <div class="form-group col">
          <label for="addfiles">Agregar Documentos</label>
          <input type="file" class="form-control-file" id="addfiles">
        </div>
        <fieldset>
          <legend>Forma de Pago</legend
            <div class="form-group col">
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlinecreditcard">
                  <label class="form-check-label" for="inlinecreditcard">Tarjeta de Credito</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlinecash">
                  <label class="form-check-label" for="inlinecash">Efectivo</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlinevoucher">
                  <label class="form-check-label" for="inlinevoucher">Voucher</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineother">
                  <label class="form-check-label" for="inlineother">Otro</label>
              </div>
            </div>
        </fieldset>

        <div class="form-group col">
        <button type="submit" class="btn btn-primary">Enviar</button>
        </div>


  </form>
 </div>


<script type="text/javascript" src="funciones.js"></script>  </body>
</html>
